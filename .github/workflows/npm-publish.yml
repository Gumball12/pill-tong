name: npm-publish

on:
  pull_request:
    branches:
      - master # upstream repo

jobs:
  npm-publish:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: setup-node
        uses: actions/setup-node@master
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/

      - name: testing
          run: |
            npm test

      - name: publishing
        run: |
          npm install
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
